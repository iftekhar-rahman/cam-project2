<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Template 5</title>

        <!--Theme specific styles-->
        <link href="css/style.css" rel="stylesheet">
        
        <!--Core jQuery-->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/jquery-migrate-1.4.1.min.js"></script>
    </head>
    <body>

		<div class="site-wrap overflow-hidden">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="site-header result d-flex justify-content-between">
                            <div class="col-one">
                                <div class="position-relative">
                                    <a href="#" class="link-left"><img src="img/back.png" alt="anchor"> Templates</a>
                                </div>
                            </div>
                        </div><!-- site-header ends -->
                    </div>
                </div>
            </div>
            <!-- image-upload-section starts -->
            <div class="image-here-section templates template-5 d-flex align-items-end justify-content-center" style="background-image: url(./img/bg.png);">
                <div class="uploaded-image-section">
                    <img src="img/cloud.png" alt="">
                </div>
            </div><!-- image-upload-section ends -->
            <div class="template-save-form">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="search-box">
                                <div class="search-form position-relative">
                                    <label for="myInput1">
                                        <input id="myInput1" type="text" placeholder="Template Name"/>
                                    </label>
                                    <span onclick="document.getElementById('myInput1').value = ''" class="close-icon"><img src="img/clearsearch.png" alt="clearsearch"></span>
                                </div>
                                <button type="submit" value="submit">Save Template</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- template-save-form ends -->
            <!-- site-footer starts -->
            <div class="site-footer">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <ul>
                                <li>
                                    <a href="#">
                                        <img src="img/gallery.png" alt="gallery">
                                        <p>My Projects</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="img/camera@1x.png" alt="camera">
                                        <p>Camera</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="img/templates@1x.png" alt="templates">
                                        <p>Templates</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div><!-- site-footer ends -->
        </div>

        <!--Active & Custom JS-->
        <script src="js/main.js"></script>
    </body>
</html>
