<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Template 3</title>

        <!--Theme specific styles-->
        <link href="css/style.css" rel="stylesheet">
        
        <!--Core jQuery-->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/jquery-migrate-1.4.1.min.js"></script>
    </head>
    <body>

		<div class="site-wrap overflow-hidden">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="site-header result d-flex justify-content-between">
                            <div class="col-one">
                                <div class="position-relative">
                                    <a href="#" class="link-left"><img src="img/back.png" alt="anchor"> Templates</a>
                                </div>
                            </div>
                        </div><!-- site-header ends -->
                    </div>
                </div>
            </div>
            <!-- image-upload-section starts -->
            <div class="image-here-section templates">
                <div class="uploaded-image-section h-100">
                    <div class="container h-100">
                        <div class="row h-100">
                            <div class="col d-flex align-items-end justify-content-center">
                                <div>
                                    <span class="icon"><img src="img/edit-new-icon.png" alt="largeImage"></span>
                                    <h4>Click here to upload background image</h4>
                                    <p>Suggested size: 1000x1000 pixels<br/> Format:JPG</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- image-upload-section ends -->
            <!-- site-footer starts -->
            <div class="site-footer">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <ul>
                                <li>
                                    <a href="#">
                                        <img src="img/gallery.png" alt="gallery">
                                        <p>My Projects</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="img/camera@1x.png" alt="camera">
                                        <p>Camera</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="img/templates@1x.png" alt="templates">
                                        <p>Templates</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div><!-- site-footer ends -->
        </div>

        <!--Active & Custom JS-->
        <script src="js/main.js"></script>
    </body>
</html>
